name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
        working-directory: ./functions
      - run: npm run build
        working-directory: ./functions
        env:
          CI: true
